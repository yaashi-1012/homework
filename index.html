<!--Electricity Bill-->
    <h2>Electricity Bill Calculator</h2>
    <div for="units">Enter Total Units Consumed:
        <input type="number" id="units" min="0" placeholder="Enter units">
    </div>
    <button onclick="calculateBill()">Calculate Bill</button>

    <p id="billResult"></p>

    <script>
        function calculateBill() {
            const units = parseInt(document.getElementById('units').value);
            if (isNaN(units) || units < 0) {
                alert('Please enter a valid number of units.');
                return;
            }
            let bill = 0;
            if (units <= 200) {
                bill = 0;
            } else if (units <= 500) {
                bill = (units - 200) * 1;
            } else if (units <= 900) {
                bill = (300 * 1) + (units - 500) * 2;
            } else {
                bill = (300 * 1) + (400 * 2) + (units - 900) * 3;
            }
            document.getElementById('billResult').textContent = "Total electricity bill: â‚¹${bill}";
        }
    </script>
